<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dictionary.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Dictionary</title>
  </head>
  <body>
    <div class="header-logo">
      <h1 class="header" align="center">Dictionary</h1>
    </div>
    <div class="container mt-3 w-50">
      <div class="input-group">
        <label class="input-group-text">Add Word</label>
        <input
          id="newWord"
          type="text"
          class="form-control"
          placeholder="Add..."
        />
        <button class="btn btn-primary" id="addButton">Submit</button>
      </div>
      <p id="messageAdd"></p>
      <div class="list-group-flush mt-3" id="dictionar"></div>
    </div>

    <div class="container mt-3 w-50">
      <div class="input-group">
        <label class="input-group-text">Search Word</label>
        <input
          id="searchWord"
          type="text"
          class="form-control"
          placeholder="Search..."
        />
        <button class="btn btn-primary" id="searchButton">Submit</button>
      </div>
      <p id="messageSearch"></p>
      <button
        type="button"
        class="btn btn-dark"
        id="resetButton"
        onclick="location.reload()"
      >
        Reset
      </button>
    </div>
    <script src="./dictionary.js"></script>
  </body>
</html>
